{% extends "base.html" %}
{% block content %}

    <!-- Sign Up Form -->
    <section id="signup-form">
        <div id="hero-image">
            <div class="container h-100">
                <div class="row align-items-center h-100">
                    <div class="col-md-6 col-12 mx-auto">
                        <div class="jumbotron forms">
                            <h1>Sign Up</h1>
                            <form method="POST" action="{{ url_for('get_signup') }}">
                                <div class="mb-3">
                                  <label for="email" class="form-label">Email address</label>
                                  <input type="email" class="form-control" id="email" name="email">
                                </div>
                                <div class="mb-3">
                                  <label for="username" class="form-label">Username</label>
                                  <input type="text" class="form-control" id="username" name="username">
                                </div>
                                <div class="mb-3">
                                  <label for="password" class="form-label">Password</label>
                                  <input type="password" class="form-control" id="password" name="password">
                                    <div id="passwordHelpBlock" class="form-text">
                                      Your password must be 8-20 characters long and must not contain spaces or special characters.
                                    </div>
                                </div>
                                <div class="form-row text-center">
                                    <div class="col-12">
                                        <button type="submit" class="btn btn-primary btn-forms">Sign Up</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
{% endblock %}
